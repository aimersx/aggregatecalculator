<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">University Aggregate Calculator</h1>
        <div class="form-group">
            <label for="fieldChoice">Select Your Field:</label>
            <select id="fieldChoice">
                <option value="">-- Select Field --</option>
                <option value="1">Pre-Medical</option>
                <option value="2">Pre-Engineering/ICS</option>
            </select>
        </div>
        <div id="engChoices" class="form-group" style="display: none;">
            <label for="engChoice">Select University:</label>
            <select id="engChoice">
                <option value="">-- Select University --</option>
                <option value="1">NUST</option>
                <option value="2">FAST</option>
                <option value="3">UET</option>
                <option value="4">COMSATS</option>
            </select>
        </div>
        <div id="marksSection" class="form-group" style="display: none;">
            <label for="matricMarks">Enter Matric Marks:</label>
            <input type="number" id="matricMarks" placeholder="Out of 1100">
            <label for="interMarks">Enter Inter Marks:</label>
            <input type="number" id="interMarks" placeholder="Out of 550">
            <label id="testLabel" for="testScore">Enter Entry Test Marks:</label>
            <input type="number" id="testScore" placeholder="Entry Test Marks">
            <button id="calculateBtn">Calculate Aggregate</button>
        </div>
        <div id="resultSection" class="form-group"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
